<body>
        <p th:fragment = "manicureDescription">Our manicure is a great way to spend 30 minutes of your day! We use shea butter hand cream and the finest gel polish.</p>
        <p th:fragment = "pedicureDescription">Relax for 45 minutes in pure luxury! Our massage chairs and experienced nail techs are here to get your feet in shape for sandal season!</p>
        <div th:fragment="add_Form">
            <form method="post" action="user/added">
            <div class="form-group">
                <label>Name
                    <input type="text" name="name" class="form-control">
                </label>
                <label>Email
                    <input type="email" name="email" class="form-control">
                </label>
                <label>Password
                    <input type="password" name="password" class="form-control">
                    <label>Password
                        <input type="password" name="verify" class="form-control">
                    </label>

                    <label>Submit
                        <input type="submit" name="Submit" class="form-control">
                    </label>
            </div>
        </form>
        </div>
        <div th:fragment="add_Form_second">
            <form method="post" action="added">
                <div class="form-group">
                    <label>Name
                        <input type="text" name="name" class="form-control">
                    </label>
                    <label>Email
                        <input type="email" name="email" class="form-control">
                    </label>
                    <label>Password
                        <input type="password" name="password" class="form-control">
                        <label>Password
                            <input type="password" name="verify" class="form-control">
                        </label>

                        <label>Submit
                            <input type="submit" name="Submit" class="form-control">
                        </label>
                </div>
            </form>
        </div>
